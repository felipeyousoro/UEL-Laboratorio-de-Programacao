<!DOCTYPE html>

<ui:composition 
template="./admin.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">

	<ui:define name="admin">
	
			<h:form id="add">
			    <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
			    
			        <p:outputLabel for="nome" value="Nome:" styleClass="adminTxt"/>
			        <p:inputText id="nome" value="#{produtoController.produto.nome}" />
			        <p:message for="nome" />
			 
			        <p:outputLabel for="preco" value="Preco:" styleClass="adminTxt"/>
			        <p:inputText id="preco" value="#{produtoController.produto.preco}">
			        </p:inputText>  
			        <p:message for="preco" />
			        
			        <p:outputLabel for="quantia" value="Quantidade" styleClass="adminTxt"/>
			        <p:inputText id="quantia" value="#{produtoController.produto.quantia}">
			        </p:inputText>			        
			        <p:message for="quantia" />		
			        	      			 			        			 
			        <p:commandButton value="Adicionar" update="growl" action="#{produtoController.adicionar}" styleClass="admin"/>
			        <p:growl id="growl"/>
			        
			    </h:panelGrid>
			</h:form>
	</ui:define>

</ui:composition>
